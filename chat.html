<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
        <!-- //status-bar -->
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friednd</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <div class="header__icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
    </div>

    <!-- //header -->

    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2109</span>
        <li class="incoming-message message">
          <img src="images/avater.JPG" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love You!
            </span>
            <span class="message__author">Best Friend</span>
            <span class="message__timestemp"></span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content m">
            <span class="message__bubble m">
              Thx see u soon! :)
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right">
        <span class="chat__wrtie-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__wrtie-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
